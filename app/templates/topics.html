{% extends 'default.html' %}

{% block title %}{{page_title | default("Topics")}}{% endblock %}

{% block content %}
<div class="container-lg">
    <h1>{{page_title | default("Topics")}}</h1>

    <nav class="nav mb-3">
        <p class="nav-link"><a href="{{url_for('new_topic')}}">Create new topic</a></p>
    </nav>

    {% if topics %}
    <ol class="topic-list">
    	{% for topic in topics %}
    	<li class="mr-5 mb-3"><a href="/topic/{{topic.id}}">{{topic.title}}</a></li>
    	{% endfor %}
    </ol>
    {% endif %}

</div>
{% endblock %}
