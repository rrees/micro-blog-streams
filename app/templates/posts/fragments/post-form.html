	<div class="mb-3">
		<label for="title">Title</label>
		<input
			id="title"
			type="text"
			name="title"
			class="form-control"
			{% if title_required %}
			required
			{% endif %}
            {% if post and post.title %}
            value="{{post.title}}"
            {% endif %}
            >
	</div>
	<div class="mb-3">
		<label for="content">Content</label>
		<textarea
			id="content"
			name="content"
			rows="15"
			class="form-control"
			required>{%if post and post.content %}{{post.content}}{% endif %}</textarea>
	</div>

	<div class="mb-3">
		<label for="tags">Tags</label>
		<input
			type="text"
			id="tags"
			name="tags"
			class="form-control"
			{% if post and post.tags %}value="{{post.tags | join(' ')}}"{% endif %}
			>
	</div>

	<div class="mb-3">
		<label for="url">URL</label>
		<input
			type="text"
			id="url"
			name="url"
			class="form-control"
			{% if post and post.url %}value="{{post.url}}"{% endif %}
			>
	</div>

    {% if topic %}
    <input type="hidden" name="topic_id" value="{{topic.id}}">
    {% endif %}

	<button type="submit" class="btn btn-primary">Save</button>
