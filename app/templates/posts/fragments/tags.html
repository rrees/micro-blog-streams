	{% if post.tags %}
	<div class="post-tags mb-3 d-flex flex-row align-items-center">
		<h3 class="pr-3 mb-0">Tags</h3>
		<ul class="post-tags--tag-list pl-0 mb-0">
			{% for tag in post.tags %}
			<li><a href="{{ url_for('posts_by_tag', tag=tag) }}">{{tag}}</a></li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
