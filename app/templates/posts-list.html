{% extends 'default.html' %}

{% block title %}{{page_title}}{% endblock %}

{% block content %}
<div class="container-lg">
    <h1>{{page_title}}</h1>

    {% if posts %}

    <ul>
    	{% for post in posts %}
    	<li><a href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a> ({{post.updated | iso_date}})</li>
    	{% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
