<!doctype HTML>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} | Micro Blog Streams</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/svg+xml" href="{{url_for('static', filename='images/micro-blog-stream-logo.svg')}}" >

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="preload"
            as="style"
            integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo="
            crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>



        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo="
            crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" >
    <body>
		{% block navbar %}
        {% include 'navigation/navbar.html' %}
		{% endblock %}
        {% block content %}
        {% endblock %}
    </body>
</html>
