<!doctype HTML>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} | Micro Blog Streams</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/svg+xml" href="{{url_for('static', filename='images/micro-blog-stream-logo.svg')}}" >

        <link rel="preconnect" href="https://cdn.jsdelivr.net" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="preload"
            as="style"
            integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g="
            crossorigin="anonymous">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ="
            crossorigin="anonymous"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g="
            crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" >
        <link rel="manifest" href="/manifest.json" />

        {% block additional_scripts %}
        {% endblock %}
    </head>

    <body>
		{% block navbar %}
        {% include 'navigation/navbar.html' %}
		{% endblock %}

        <div class="page-content">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
