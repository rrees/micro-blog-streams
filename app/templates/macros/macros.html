{% macro post_link(post) %}
<post-copier>
	<details>
		<summary>{{post.title}} ({{post.updated | iso_date}})</summary>
		
		<div class="my-1" id="post-{{post.id}}">
		{{post.content | markdown | safe}}
		</div>

		{% include 'posts/fragments/raw-post-content.html' %}

	</details>

	{% with spacing_class = "my-1" %}
	{% include 'posts/fragments/post-actions.html' %}
	{% endwith %}
</post-copier>

{% endmacro %}
