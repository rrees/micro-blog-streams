<div class="topic-actions my-3">
	<span class="mr-3">Topic:</span>
	<a class="mr-3" href="{{url_for('edit_topic', topic_id=topic.id)}}">Edit</a>
	<a class="mr-3" href="{{url_for('archive_topic', topic_id=topic.id)}}">{% if topic.active %}Archive{% else %}Unarchive{% endif %}</a>
	<a href="{{url_for('delete_topic', topic_id=topic.id)}}">Delete</a>
</div>
