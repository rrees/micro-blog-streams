{% extends 'default.html' %}

{% block title %}Delete topic {{topic.title}}{% endblock %}

{% block content %}
<div class="container-lg">
    <h1>{{topic.title}}</h1>

    <p>Are you sure you want to delete the topic <em>{{topic.title}}</em>?</p>

    <form method="POST" action="{{url_for('delete_topic_form', topic_id=topic.id)}}">

    	<button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
